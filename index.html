<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="css/index.css" />
   <link rel="stylesheet" href="css/header.css" />
   <link rel="stylesheet" href="css/graph.css" />
   <title>이상데이터</title>
</head>
<body>
<div class="all_area">
   <!--			헤더 영역-->
   <header class="header_area">
      <div class="header">
         이상데이터
      </div>

      <div class="tab_bar_area">
         <div id="tab_ecoCar" class="tab_common tab_selected" onclick="selectEco()">
            <div>친환경 자동차</div>
         </div>

         <div id="tab_env" class="tab_common tab_none" onclick="selectEnv()">
            <div>자동차 추천</div>
         </div>
      </div>
   </header>

   <!--			그래프 시각화, 데이터 분석 영역 -->
   <main class="main_area">
      <!--				웹크롤링 -->
      <div id="comment" class="comment_area">
         <h1>요즘 핫한 키워드</h1>
         <comment>
            <div>
               <h2>수소차</h2>
               <img src="./img/수소차_웹크롤링.jpeg" alt="noCommentImg" width="100%" height="100%">
            </div>
            <div>
               <h2>전기차</h2>
               <img src="./img/전기차_웹크롤링.jpeg" alt="noCommentImg" width="100%" height="100%">
            </div>
         </comment>
      </div>
      <!--				친환경 자동차 그래프, 데이터 프레임 -->
      <div id="ecoCar_graph" class="show">

         <!--					데이터 분석-->
      </div>
         <description class="desc">
            <h2>[데이터 분석]</h2>
            <ul class="ecoFriendlyCar_desc">
               <li>점진적으로 증가하거나 점진적으로 감소할 것이라는 예상과는 달리 각각의 요소의 변화가 연도에 따라 감소할 때도 증가할 때도 있는 것을 알 수 있었다.</li>
               <li>수질을 결정하는 평가 요인들은 각각 해당 년도에 기후, 주변 환경 변화 등에 영향을 받아 불규칙적으로 변화한다는 것을 예상할 수 있다.</li>
            </ul>
         </description>

      <!--				친환경 자동차 추천 -->
      <div id="env_graph" class="hidden">
         <div>
            <h1>당신에게 맞는 친환경 자동차는?</h1>
            <graph>
               <iframe
                     name="자동차 추천"
                     class="rmd_eco_car"
                     src="http://43.202.33.122:8501"
                     width="100%"
                     height="1500px"
                     frameborder="0">
               </iframe>
            </graph>
         </div>
      </div>

   </main>
</div>
</body>
   <script src="js/head.js"></script>
   <script src="js/graph_eco.js"></script>
</html>
